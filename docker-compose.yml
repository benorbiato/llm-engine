version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-engine-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - ENV=production
    volumes:
      # remove this in production
      - ./src:/app/src
    command: python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - juscash-network
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: juscash-ui
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - ./src/ui:/app/src/ui
    networks:
      - juscash-network
    restart: unless-stopped

networks:
  juscash-network:
    driver: bridge