services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: judicial-verification-api
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_MODEL=claude-3-5-sonnet-20241022
      - LLM_TEMPERATURE=0.3
      - LOG_LEVEL=INFO
      - DEBUG=false
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    command: uvicorn src.entrypoints.main_api:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - judicial-network

  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: judicial-verification-ui
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    command: streamlit run src/entrypoints/main_ui.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    networks:
      - judicial-network

networks:
  judicial-network:
    driver: bridge
