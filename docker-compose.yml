version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-engine-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - ENV=production
    volumes:
      - ./src:/src/src
    command: python -m uvicorn src.entrypoints.main_api:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - juscash-network
    restart: unless-stopped

networks:
  juscash-network:
    driver: bridge