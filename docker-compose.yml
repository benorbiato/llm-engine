version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-engine-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: llm-engine-ui
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./ui:/app/ui
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: llm-engine-network